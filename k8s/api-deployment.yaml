apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickup-api
  labels:
    app: clickup-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clickup-api
  template:
    metadata:
      labels:
        app: clickup-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: api
        image: clickupacr.azurecr.io/clickup-api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: OPENID_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: clickup-api-secrets
              key: OPENID_CLIENT_ID
        - name: OPENID_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: clickup-api-secrets
              key: OPENID_CLIENT_SECRET
        - name: OPENID_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: clickup-api-secrets
              key: OPENID_REDIRECT_URI
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: clickup-api-secrets
              key: SESSION_SECRET
        - name: FRONTEND_URL
          valueFrom:
            secretKeyRef:
              name: clickup-api-secrets
              key: FRONTEND_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

