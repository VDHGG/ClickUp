apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clickup-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: clickup-api
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clickup-web
            port:
              number: 8080

