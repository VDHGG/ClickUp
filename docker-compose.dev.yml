version: '3.8'

# Development version with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: clickup-api-dev
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - ./api/src:/app/src
      - ./api/package.json:/app/package.json
    command: npm run dev
    networks:
      - clickup-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: clickup-web-dev
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./web/src:/app/src
      - ./web/package.json:/app/package.json
    networks:
      - clickup-network
    restart: unless-stopped

networks:
  clickup-network:
    driver: bridge

