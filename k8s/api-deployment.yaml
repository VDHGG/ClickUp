apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickup-api
  labels:
    app: clickup-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clickup-api
  template:
    metadata:
      labels:
        app: clickup-api
    spec:
      containers:
      - name: api
        image: <ACR_NAME>.azurecr.io/clickup-api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

